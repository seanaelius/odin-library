<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Welcome to my library app!</h1></header>
    <main>
        <div class="table">
            <table>
                <thead id="tableHeader">
                    <tr id="header">
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                      <th>Read</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <button id="bookAdd">Add a book!</button>
        </div>
        <dialog closed>
            <aside class="bookForm">
                <legend><h2>Book Information</h2></legend>
                <form action="" method="post">
                    <div class="title">
                        <label for="title">Title:</label>
                        <input id="title" type="text" name= 'title' required>
                    </div>
                    <div class="author">
                        <label for="author">Author:</label>
                        <input id="author" type="text" name="author" required>
                    </div>
                    <div class="pages">
                        <label for="pages">Pages:</label>
                        <input id="pages" type="text" name="pages" required>
                    </div>
                    <div class="read">
                        <div>
                            <label for="read">Read:</label>
                            <input type="radio" name="read" id="read" value="yes">
                        </div>
                        <div>
                            <label for="not-read">Not read:</label>
                            <input type="radio" name="read" id="not-read" value="no" checked>
                        </div>
                    </div>

                    <button type="submit" id="submit">Done</button>
                    <button type="reset">Reset</button>
                    <button type="button" id="close">Close</button>
                </form>
            </aside>
        </dialog>
    </main>
    <footer><h2>Footer</h2></footer>
</body>
</html>
