<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Welcome to my library app!</h1></header>
    <main>
        <div class="table">
            <table>
                <tbody id="tableBody">
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                      <th>Read</th>
                    </tr>
             </tbody>
            </table>
            <button id="bookAdd">Add a book!</button>
        </div>
        <dialog closed>
            <aside class="bookForm">
                <h2>Book Information</h2>
                <form action="" method="post">
                    <div class="title">
                        <label for="">Title:</label>
                        <input type="text">
                    </div>
                    <div class="author">
                        <label for="">Author:</label>
                        <input type="text">
                    </div>
                    <div class="pages">
                        <label for="">Pages:</label>
                        <input type="text">
                    </div>
                    <div class="read">
                        <label for="">Read:</label>
                        <input type="text">
                    </div>

                    <input type="submit" value="Done!">
                </form>
            </aside>
        </dialog>
    </main>
    <footer><h2>Footer</h2></footer>
</body>
</html>
